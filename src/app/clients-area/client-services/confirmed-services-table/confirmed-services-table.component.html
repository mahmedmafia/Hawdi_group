<div class="services-container">
  <h6 class="text-center title">confirmed</h6>

  <table mat-table [dataSource]="dataSource" >


    <ng-container matColumnDef="No">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="Service">
      <th mat-header-cell *matHeaderCellDef> Service </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="Request Time">
      <th mat-header-cell *matHeaderCellDef> Request Time </th>
      <td mat-cell *matCellDef="let element"> {{element.RequestDate | date:'hh:ss'}} </td>
    </ng-container>

    <ng-container matColumnDef="Request Date">
      <th mat-header-cell *matHeaderCellDef> Request Date </th>
      <td mat-cell *matCellDef="let element"> {{element.RequestDate | date:'MM/dd/yyyy'}} </td>
    </ng-container>
    <ng-container matColumnDef="Confirm Date">
      <th mat-header-cell *matHeaderCellDef> Confirm Date </th>
      <td mat-cell *matCellDef="let element"> {{element.confirmOn | date:'MM/dd/yyyy'}} </td>
    </ng-container>
    <ng-container matColumnDef="Details">
      <th mat-header-cell *matHeaderCellDef class="text-center"> Details </th>
      <td mat-cell *matCellDef="let element" (click)="onViewService(element.id)"><span
          class="icon-container text-secondary"> <i class="fa fa-eye "></i></span></td>
    </ng-container>

    <ng-container matColumnDef="Request Status">
      <th mat-header-cell *matHeaderCellDef class="text-center"> Request Status </th>
      <td mat-cell *matCellDef="let element" (click)="onNavigateToStatus(element.id)"><button
          class="bg-secondary text-info rounded-pill ms-4" style="width:80%">Pending</button>
      <td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
