<section class="bg-lightDark text-primary">
  <div class="container">
    <h2 class="text-center text-primary my-5">Transportation Service</h2>

    <div id="transporationForm" class="mb-2 py-2">
      <form *ngIf="transportationServiceForm" [formGroup]="transportationServiceForm" (ngSubmit)="onSubmit()">
        <div class="transporationFormContainer">
          <div>
            <app-base-input [fieldObject]="convertFieldObject('vehicleNumbers')"
              [formControlRef]="convertFormControl('vehicleNumbers')" [fieldErrors]="formValidator.formErrors"
              class="text-primary"></app-base-input>
          </div>
          <div>
            <h6 class="mb-3">Same Destination?</h6>
            <app-radio [fieldObject]="convertFieldObject('isSameDestination')"
              [formControlRef]="convertFormControl('isSameDestination')" [fieldErrors]="formValidator.formErrors"
              [fill]="true" class="text-primary"></app-radio>
          </div>
          <div class="pt-md-2">
            <button class="btn btn-block btn-secondary" style="border-radius: 15px;" type="submit" [disabled]="transportationServiceForm.invalid">
              Ok
            </button>
          </div>
        </div>
      </form>
    </div>
    <div class="vehicleForm py-3" *ngIf="vheiclesAdded">
      <app-transportation-vehicle-form></app-transportation-vehicle-form>
    </div>
  </div>
</section>
